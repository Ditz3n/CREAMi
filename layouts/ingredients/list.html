{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    
    <div class="post-meta">
        <span>Sidst ændret: {{ .Lastmod.Format "January 2, 2006" }}</span>
    </div>
  </header>

  <!-- TILFØJ DATABASE-SPECIFIC KLASSE HER -->
  <div class="post-content database-content">
    {{ .Content }}
  </div>

</article>

{{- end }}
